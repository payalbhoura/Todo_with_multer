<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <input type="file" name="photo" id="image">
   <button id="upload">Upload</button>
   <img src="" alt="Image from server" id="serverImage">
</body>
<script>
    const upload=document.getElementById("upload")
    const getImage = document.getElementById("image")
    const setImage = document.getElementById("serverImage")
    upload.addEventListener("click",(e)=>{
        const formData = new FormData()
        formData.append("photo",getImage.files[0])
        fetch("http://localhost:3000/upload",{
            method:"post",
            body:formData
        }).then((result)=>{
            console.log(result);
            return result.json();
        }).then((image)=>{
            console.log(image);
            setImage.src="/"+image.image
        })
    })
</script>
</html>
